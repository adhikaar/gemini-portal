<mdb-navbar *ngIf="userService.is_navbar" SideClass="navbar fixed-top navbar-expand-sm navbar-light white scrolling-navbar intro-fixed-nav" [containerInside]="false">
<mdb-navbar-brand mx-5>
<a class="navbar-brand" routerLink="/">
  <img src="./../assets/name_logo.png" height="50" alt="">
</a>
</mdb-navbar-brand>
<links class="navbar-container1">
    <ul class="navbar-nav ml-auto">
      <li *ngIf="userService.is_loggedin==true" class="nav-item dropdown mx-2" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle userdropdown" style="margin-top:5px;margin-right:120px;" mdbWavesEffect>
          <mat-icon [ngClass]="'color-font'" class="nav-icon">account_circle</mat-icon></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu" style="background:white;colour:rgba(255,255,255,1);margin-top:5px;">
          <a class="dropdown-item waves-dark color-hover_dropdown" mdbWavesEffect routerLink="/dashboard">DASHBOARD</a>
          <a *ngIf="userService.loggedin_user_phone!=null" class="dropdown-item waves-dark color-hover_dropdown" mdbWavesEffect [routerLink]="['/user',userService.loggedin_user_phone]">MY ACCOUNT</a>
          <a class="dropdown-item waves-dark color-hover_dropdown" mdbWavesEffect routerLink="/readme">DOCUMENTATION</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-dark color-hover_dropdown" mdbWavesEffect (click)="logout();">LOGOUT</a>
        </div>
      </li>
      </ul>
    </links>
</mdb-navbar>
