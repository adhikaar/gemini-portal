<h1 align='center' mat-dialog-title>Delete {{data.name}}'s Account?</h1>
<div mat-dialog-content>
 <div class="row">
  <div class="col-sm-6 offset-sm-4">

        <br>
        <div mat-dialog-actions>
          <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
          <button mat-button [mat-dialog-close]="data" (click)="delete_user(data.phone)">Delete</button>
        </div><br>
</div>
</div>
</div>
